<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div style="height: 700px; width: 100%; border: 0.5px solid white">
      <img
        src="assets/P.jpg"
        style="height: 100%; width: 100%; position: absolute"
      />
      <div
        style="
          position: relative;
          height: 500px;
          background-color: white;
          opacity: 0.7;
          width: 30%;
          margin-top: 15vh;
          margin-left: 20vh;
        "
      >
        <div
          style="
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            flex-direction: column;
          "
        >
          <h2 style="margin-bottom: 5px; color: black">
            Welcome To Italian Pizza
          </h2>
          <p style="margin-top: 0; color: black">
            We deliver Pizza in 40 minutes max.if not -Pizza on us
          </p>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            margin-left: 5vh;
            margin-top: 10px;
          "
        >
          <label for="">Email</label>
          <input
            type="text"
            style="width: 25vh; background-color: white; margin-bottom: 15px"
          />
          <label for="">Phone</label>
          <div style="margin-bottom: 15px">
            <input
              type="number"
              style="width: 70px; background-color: white"
              placeholder="Area"
            />
            <input
              type="number"
              style="width: 70px; background-color: white"
              placeholder="Local"
            />
            <input
              type="number"
              style="width: 70px; background-color: white"
              placeholder="Local"
            />
          </div>
          <label for="">Number of Slices</label>
          <input
            type="text"
            style="width: 25vh; background-color: white; margin-bottom: 15px"
          />
          <label for="" style="margin-bottom: 5px">Pizza Size</label>
          <div style="margin-bottom: 15px">
            <input type="radio" name="size" id="" /><label for="">8-inch</label>
            <input
              type="radio"
              name="size"
              id=""
              style="margin-left: 15px"
            /><label for="">10-inch</label>
            <input
              type="radio"
              name="size"
              id=""
              style="margin-left: 15px"
            /><label for="">12-inch</label>
            <input
              type="radio"
              name="size"
              id=""
              style="margin-left: 15px"
            /><label for="">14-inch</label>
          </div>
          <label for="" style="margin-bottom: 5px">Toppings</label>
          <div style="margin-bottom: 15px">
            <input type="checkbox" name="" id="" /><label>Pepperoni</label>
            <input type="checkbox" name="" id="" /><label>Onions</label>
            <input type="checkbox" name="" id="" /><label>Mashrooms</label>
            <input type="checkbox" name="" id="" /><label>Sausage</label>
          </div>
          <div style="margin-top: 5px">
            <sup>*</sup><input type="checkbox" name="" id="" /><label
              style="margin-left: 15px"
              >I agree to the TERMS AND CONDITION</label
            >
          </div>
          <button
          onclick="window.location.href='success.html'"
            style="
              margin-right: 5vh;
              margin-top: 5vh;
              height: 40px;
              background-color: orange;
              color: white;
              border-style: none;
            "
          >
            Order Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
